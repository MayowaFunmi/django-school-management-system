{% extends 'auths/base.html' %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="container contact-comment-section">
    <h2>Set a new password?</h2>

    <form  id="contact-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group mb-0">
            <input class="btn-send" type="submit" value="Change my password">
        </div>
    </form>
</div>
{% endblock %}
