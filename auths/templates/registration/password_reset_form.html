{% extends 'auths/base.html' %}

{% block title %}Forgot Your Password{% endblock %}

{% block content %}
<div class="container contact-comment-section">
    <h2>Forgot your Password?</h2>
    <p>Enter your email address below, and we'll email instructions fro setting a new one.</p>

    <form id="contact-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group mb-0">
            <input class="btn-send" type="submit" value="Send me an instruction">
        </div>
    </form>
</div>
{% endblock %}
