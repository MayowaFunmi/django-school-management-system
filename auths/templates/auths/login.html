{% extends 'auths/base.html' %} {% load static %} {% block title %}User Login Page{% endblock title %} {% block content %}

<div class="container contact-comment-section">
    <h3><center>Login Form</center></h3>
    <div id="form-messages">
      {% if messages %}
        {% for message in messages %}
          <h3 style="text-align: center; color: red;">{{ message }}</h3>
        {% endfor %}
      {% endif %}
    </div>
    <form id="contact-form" method="post">
      {% csrf_token %}
        <fieldset>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>Username*</label>
                        <input name="username" id="username" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>Password*</label>
                        <input name="password" id="password" class="form-control" type="password" required>
                        <input type="checkbox" onclick="showPassword()"> Show Password
                    </div>
                </div>
            </div>
          
            <div class="form-group mb-0">
                <input class="btn-send" type="submit" value="Login">
            </div>
            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

        </fieldset>
    </form>
</div>

{% endblock content %}
